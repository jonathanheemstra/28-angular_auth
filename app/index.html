<!DOCTYPE html>
<html ng-app="fomogram">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title></title>
  </head>
  <body>

    <main>
      <ui-view></ui-view>
    </main>
    <footer>
      <div>built by: <a href="https://www.linkedin.com/in/jonathanheemstra/">Jonny Heemstra</a></div>
      <social-icons></social-icons>
    </footer>
  </body>
</html>
