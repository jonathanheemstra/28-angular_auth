<section class="upload-pic">
  <form ng-submit="uploadPicCtrl.uploadPic()" novalidate>
    <h3>upload a new pic</h3>

    <fieldset>
      <input class="input-std" type="text" ng-model="uploadPicCtrl.pic.name" placeholder="name">
      <input class="input-std" type="text" ng-model="uploadPicCtrl.pic.desc" placeholder="description">
    </fieldset>

    <div>
      <p class="grab-img" ng-model="uploadPicCtrl.pic.file" ngf-select>select files</p>
    </div>

    <button class="btn-std" type="submit">upload</button>
  </form>
</section>
